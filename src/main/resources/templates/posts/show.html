<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
        <p th:text="${postDTO.getStorageData()}">data</p>
        <p>on
            <a th:text="${postDTO.getCreateTime()}">data</a>
            expired
            <a th:text="${postDTO.getExpiredTime()}">data</a>
        </p>

        </form>

        <br/>
        <a href="/posts">Back</a>
